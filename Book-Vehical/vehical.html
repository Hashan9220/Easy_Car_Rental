    </div>
</div>

                    <i class="fa fa-envelope" aria-hidden="true"></i>

                </div>
                <div id="contant">

                    <input type="text" id="input-group" placeholder="Pick-up time">
                </div>
                <div id="contant">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    <input type="text" id="input-group" placeholder="Drop-off time">
                </div>
            </div>
            <button type="submit" value="Submit" id="submit-btn">Submit</button>

    </form>
